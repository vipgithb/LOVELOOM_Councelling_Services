<!DOCTYPE html>

<head>

    <title>Book A Session</title>

    <link rel="icon" href="Images/Booking A Session (Icon).png">

    <link rel="stylesheet" href="Book A Session.css">

</head>

<body>

    <nav>

        <div class="logo">

            <img src="Images/Advisor_logo.png" alt="Image Not Available">

        </div>

        <div class="links">

            <a href="index.html">

                <span>Home</span>

            </a>

            <a href="Our Experts.html">

                <span>Our Experts</span>

            </a>

            <a href="FAQs.html">

                <span>FAQs</span>

            </a>

            <a href="About Us.html">

                <span>About Us</span>

            </a>

        </div>

    </nav>

    <div class="box">

        <h1>Book A Session</h1>

        <hr>

        <form action="/index.html">

            <div class="input-box">

                <label>Enter Your Name :</label>

                <input id="name" type="text" placeholder="Enter Your Full Name Here" required>

            </div>

            <br>

            <div class="input-box">

                <label>Age :</label>

                <input type="number" placeholder="0" required>

            </div>

            <br>

            <div class="input-box">

                <label>Select Your Gender :</label>

                <div class="gender-category">

                    <div class="gender">

                        <input type="radio" name="gender" required> <span>Male</span>

                    </div>

                    <div class="gender">

                        <input type="radio" name="gender" required> <span>Female</span>

                    </div>

                    <div class="gender">

                        <input type="radio" name="gender" required> <span>Others</span>

                    </div>

                </div>

            </div>

            <br>

            <select>

                <option selected disabled>Select A Service</option>

                <option>Friendship</option>

                <option>Dating</option>

                <option>Relationship</option>

                <option>Break-Up</option>

                <option>Patch-Up</option>

                <option>Marriage</option>

            </select>

            <br> <br>

            <select>

                <option selected disabled>Select An Expert</option>

                <option>Dr. Rajesh Sagar</option>

                <option>Dr. Rasika Karkare</option>

            </select>

            <br> <br>

            <div class="input-box">

                <label>Session Date :</label>

                <input type="date" required>

            </div>

            <br>

            <div class="input-box">

                <label>Session Time :</label>

                <input type="time" required>

            </div>

            <br>

            <div class="input-box">

                <label>Enter Your E-Mail :</label>

                <input id="email" type="email" placeholder="Enter Your E-Mail Address Here" required>

            </div>

            <br>

            <div class="input-box">

                <label>Enter Your Number :</label>

                <input id="number" type="number" placeholder="Enter Your Mobile Number Here" required>

            </div>

            <br>

            <div class="button-box">

                <input type="submit" id="submit">

                <input type="reset" id="reset">

            </div>

        </form>

    </div>

    <footer>

        <div class="contact">

            <h3>Contact</h3>

            <hr>

            <p>E-Mail : contact@loveloom.gmail.com</p>

            <p>Number : +91 9876543210</p>

            <p>Address : House No. 14X69, PQR Colony</p>

        </div>

        <div class="socials">

            <h3>Socials</h3>

            <hr>

            <div class="logos">

                <img src="Images/Instagram (Icon).png" alt="Image Not Available">

                <img src="Images/Facebook (Icon).png" alt="Image Not Available">

                <img src="Images/Twitter (Icon).png" alt="Image Not Available">

            </div>

        </div>

    </footer>

</body>

</html>
